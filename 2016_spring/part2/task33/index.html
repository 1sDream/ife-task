    <script type="text/javascript">
    var robot = document.getElementById('robot_box');
    var t_left = document.getElementById('turn_left');
    var t_right = document.getElementById('turn_right');
    var t_back = document.getElementById('turn_back');
    var deg = 0;//初始化啊角度
    var face = 0;//初始化方向  0: 上, 1: 右, 2: 下, 3: 左;
    var RobotBox = {
        xPos:function(){
            this.xPos = this.face*10+"px";
            return this.xPos
        },
        yPos:function(){
            this.yPos = this.face*10+"px";
            return this.yPos
        },
        face:function(){
            face = Math.abs(face);
            if(face==0||face%4==0){
                console.log("朝上");
            }else if(face%4==1){
                console.log("朝右");
            }else if(face%4==2){
                console.log("朝下");
            }else{
                console.log("朝左")
            }
        },
        go:function(){},
        turnLeft:function(){
            deg -= 90;
            robot.style.transform ="rotate("+deg+"deg)";
            face--;
            console.log(face)
            RobotBox.face()
        },
        turnRight:function(){
            deg += 90;
            robot.style.transform ="rotate("+deg+"deg)";
            face++;
            console.log(face)
            RobotBox.face()
        },
        turnBack:function(){
            deg += 180;
            robot.style.transform ="rotate("+deg+"deg)";
            face += 2;
            console.log(face);
            RobotBox.face()
        },
    }

    console.log(RobotBox.face())
    t_left.addEventListener("click",RobotBox.turnLeft,false);
    t_right.addEventListener("click",RobotBox.turnRight,false);
    t_back.addEventListener("click",RobotBox.turnBack,false);
