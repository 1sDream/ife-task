<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/CalendarsStyle.css">
</head>

<body>
    <header class='header'>
        <img src="./imgs/log_50x50.png" />
        <h3>问卷管理</h3>
        <a href="index.html"><span>我的问卷</span></a>
    </header>
    <section>
        <div class="edit">
            <div class="edit-header" >
                <input type="text" value="标题" id="write_subject"/>
            </div>
            <div class="edit-qbox" id="edit-qbox">
            </div>
            <div class="edit-body">
                <ul class='hide'>
                    <li onClick="myQuestionaire.edit.newRadio()"><img src="imgs/radio-16.png" alt="q-icon" /><span>单选</span></li>
                    <li onClick="myQuestionaire.edit.newCheckbox()"><img src="imgs/check-16.png" alt="q-icon" /><span>多选</span></li>
                    <li onClick="myQuestionaire.edit.newTextarea()"><img src="imgs/text-16.png" alt="q-icon" /><span>文本题</span></li>
                </ul>
                <span onClick='myQuestionaire.edit.toggleShowBtn()'>+ 添加问题</span>
            </div>
            <div class="edit-footer">
                <div>
                    <span>问卷截至日期</span>
                    <input type="text" class="date" data-calendar/>
                </div>
                <div>
                    <input type="button" value="保存问卷" onclick="myQuestionaire.edit.save()" />
                    <input type="button" value="发布问卷" onClick="myQuestionaire.edit.confirmPost()" />
                </div>
            </div>
        </div>
    </section>
    <section id="maskControl" class="hide">
        <div class="mask"></div>
        <div class="alert">
            <div class="alert-top">
                <span>提示</span>
                <span class="close" onClick="myQuestionaire.edit.confirmPost()">X</span>
            </div>
            <div class="alert-bottom">
                <p>是否发布问卷？</p>
                <p>此问卷截止日期为<span id="limitedDate">未选择时间</span></p>
                <div>
                    <input type="button" value="确定" onClick="myQuestionaire.edit.post()" />
                    <input type="button" value="取消" onClick="myQuestionaire.edit.confirmPost()" />
                </div>
            </div>
        </div>
    </section>
   <script type="text/javascript" src='script/Questionaire.js'></script>
    <script src="script/Calendar.js"></script>
    <script>
    var options = {
        'calendarClass': 'calendar',
        'inputClass': 'input',
        'cellClass': 'cell',
        'uesdClass': 'used',
    }
    new Calendar(options);
    </script>
</body>

</html>
